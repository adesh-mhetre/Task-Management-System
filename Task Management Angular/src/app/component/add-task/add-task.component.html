<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Add New Task</h2>
                    <form [formGroup]="addTaskForm" (ngSubmit)="addTask()">
                        <div class="form-group mb-3">
                            <mat-form-field class="w-100">
                                <mat-label>Task</mat-label>
                                <input matInput formControlName="name" placeholder="Enter task name">
                            </mat-form-field>
                        </div>
                        <div class="form-group mb-3">
                            <mat-form-field class="w-100">
                                <mat-label>Status</mat-label>
                                <mat-select formControlName="status">
                                    <mat-option value="Pending">Pending</mat-option>
                                    <mat-option value="In progress">In Progress</mat-option>
                                    <mat-option value="Completed">Completed</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="form-group mb-3">
                            <mat-form-field class="w-100">
                                <mat-label>Importance</mat-label>
                                <mat-select formControlName="importance">
                                    <mat-option value="Very Low">Very Low</mat-option>
                                    <mat-option value="Low">Low</mat-option>
                                    <mat-option value="Medium">Medium</mat-option>
                                    <mat-option value="High">High</mat-option>
                                    <mat-option value="Very High">Very High</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary w-50">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
