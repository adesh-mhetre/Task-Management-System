<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Login</h2>
                    <form [formGroup]="loginCustomerForm" (ngSubmit)="loginUser()">
                        <div class="form-group mb-3">
                            <mat-form-field appearance="outline" class="w-100" >
                                <mat-label>User Name</mat-label>
                                <input matInput id="userName" name="userName" formControlName="userName" placeholder="Enter your user name">
                            </mat-form-field>
                        </div>
                        <div class="form-group mb-3">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Password</mat-label>
                                <input matInput type="password" id="password" name="password" formControlName="password" placeholder="Enter your password">
                            </mat-form-field>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary w-50">Login</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <button class="btn btn-link" routerLink="/register">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
